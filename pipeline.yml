trigger: 
 - scenario1
pr: none

variables:
  system.debug: 'true'

stages:
- stage: Build
  displayName: Build base image
  jobs:
  - job: Build
    displayName: Build
    pool:
     vmImage: 'ubuntu-latest'
    steps:
    - task: ACRTaskV0@0
      displayName: 'baseimagetask'
      inputs:
        azureSubscription: 'anshenoDev'
        azureContainerRegistry: 'anshenormdev'
        containerRepository: 'scenario1nodebaseimage'
        gitHubConnection: 'github.com_Anumita'
        repositoryName: 'Anumita/baseimagerepo'
        branch: scenario1
        dockerfileOrTaskFile: 'Dockerfile'
        tags: |
          n1
